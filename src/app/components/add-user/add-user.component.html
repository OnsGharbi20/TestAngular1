<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add User</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  #addUserForm="ngForm" (ngSubmit)="addUser()">
            
            <div class="form-group">
              <input type="text" [(ngModel)]="user.nom"  name="a" class="form-control" placeholder="Nom">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="user.prenom"  name="b" class="form-control" placeholder="Prenom">
              </div> 
              <div class="form-group">
                <input type="text" [(ngModel)]="user.email"  name="c" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="user.password"  name="d" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="user.age"  name="e" class="form-control" placeholder="Age">
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="user.civilite"  name="f" class="form-control" placeholder="Civilite">
              </div> 
              <div class="form-group">
                <input type="text" [(ngModel)]="user.role"  name="g" class="form-control" placeholder="RÃ´le">
              </div> 
             
              
           
            
            
            <div class="form-group">
              <button  type="submit" class="btn btn-primary py-3 px-5">Add User</button>

            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
